<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-1g-5 col-md-7 offset-1g-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Reset password</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="forgetPassForm">
                            <div class="form-group pt-3">
                                <div class="input-field" >
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="email" type="text" placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="forgetPassForm.controls['email'].dirty && forgetPassForm.hasError('required', 'email')" class="text-danger"> 
                                *Password is required
                            </small>
                           <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-lock mt-4 w-100">Reset password</button>
                            <div class="text-center pt-4 text-muted">Don't have account?
                                <a id="forget"routerLink="/signup"> Sign up</a>
                            </div>
                            <div class="text-center pt-4 text-muted">Already have account?<a id="forget" routerLink="/login"> Login</a></div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
